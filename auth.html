<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Illegal Deforestation Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h1 {
            color: #333;
            margin: 0;
            font-size: 1.8rem;
        }
        .auth-header p {
            color: #666;
            margin: 0.5rem 0 0 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #28a745;
            color: white;
        }
        .btn-secondary:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .message {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .nav-links {
            text-align: center;
            margin-top: 1rem;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 1rem;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üîê Authentication</h1>
            <p>Login or Register to access the Deforestation Tracker</p>
        </div>

        <div id="message"></div>

        <form id="authForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group" id="fullnameGroup" style="display: none;">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
            </div>
            
            <button type="button" class="btn btn-primary" onclick="login()">Login</button>
            <button type="button" class="btn btn-secondary" onclick="toggleRegister()">Register</button>
        </form>

        <div class="nav-links">
            <a href="index.html">üè† Home</a>
            <a href="map.html">üó∫Ô∏è Map</a>
            <a href="incidents.html">üìã Incidents</a>
        </div>
    </div>

    <script>
        let isRegisterMode = false;
        const API_BASE = 'http://127.0.0.1:8001/api';

        function toggleRegister() {
            isRegisterMode = !isRegisterMode;
            const fullnameGroup = document.getElementById('fullnameGroup');
            const loginBtn = document.querySelector('.btn-primary');
            const registerBtn = document.querySelector('.btn-secondary');
            
            if (isRegisterMode) {
                fullnameGroup.style.display = 'block';
                loginBtn.textContent = 'Register';
                registerBtn.textContent = 'Back to Login';
                registerBtn.className = 'btn btn-secondary';
            } else {
                fullnameGroup.style.display = 'none';
                loginBtn.textContent = 'Login';
                registerBtn.textContent = 'Register';
                registerBtn.className = 'btn btn-secondary';
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const fullname = document.getElementById('fullname').value;

            if (!username || !password) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }

            try {
                const endpoint = isRegisterMode ? '/register' : '/token';
                const body = { username, password };
                if (isRegisterMode && fullname) {
                    body.full_name = fullname;
                }

                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (data.access_token) {
                    localStorage.setItem('token', data.access_token);
                    showMessage(isRegisterMode ? 'Registration successful!' : 'Login successful!', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showMessage(data.detail || 'Authentication failed', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Check if already logged in
        if (localStorage.getItem('token')) {
            showMessage('You are already logged in. Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        }
    </script>
</body>
</html>
